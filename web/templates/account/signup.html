{% extends "account/base.html" %}
{% load i18n %}
{% load static %}
{% block head_title %}{% trans "Signup" %}{% endblock %}
{% block content %}
<style>
    .registerbutton {
        background-color: #04AA6D;
        border-radius: 5pt;
        width: 75%;
        height: 3em;
        font-size: 12pt;
        font-family: Verdana, Geneva, Tahoma, sans-serif;  
    }
    .font {
        margin-bottom: 10%;
        font-size: 23pt;
        font-weight: bold;
    }
  
    input {
      width: 70%;
      height: 5vh;
    }
    
    label {
      float: left;
      margin-left: 14%;
    }
</style>
<a href="{% url 'main' %}" style="margin-left: 15%; margin-top: 35%;"><img src="{% static 'img/website_logo.png' %}" style="width: 70%; margin-bottom: 10%;"></a>

<p>{% blocktrans %}이미 계정이 있으신가요? 그렇다면 <a href="{{ login_url }}">로그인해주세요.</a>.{% endblocktrans %}</p>

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">{% csrf_token %}
    <p>
        <label for="id_username">Username:</label>
        <input type="text" name="username" placeholder="Username" autocomplete="username" minlength="1" maxlength="150" required id="id_username">
    </p>
    <p>
        <label for="id_email">E-mail (optional):</label>
        <input type="email" name="email" placeholder="E-mail address" autocomplete="email" id="id_email">    
    </p>
    <p>
        <label for="id_password1">Password:</label>
        <input type="password" name="password1" placeholder="Password" autocomplete="new-password" required id="id_password1">
    </p>
    <p>
        <label for="id_password2">Password (again):</label>
        <input type="password" name="password2" placeholder="Password (again)" autocomplete="new-password" required id="id_password2">    
    </p>
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button type="submit">{% trans "회원가입" %} &raquo;</button>
</form>
{% endblock %}
