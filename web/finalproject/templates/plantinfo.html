{% load static %}
{% load custom_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- 기존 css -->
    <link rel="stylesheet" type="text/css" href ="{% static 'css/plantrecog.css' %}">
    <!-- 상단바 링크 -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--한글 폰트 -->
	  <link rel="preconnect" href="https://fonts.googleapis.com"> 
	  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <title>plant management</title>
    <style>
        div{
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 20pt;
        }
        button {
            font-family: 'Noto Sans KR', sans-serif;
        }
        label {
            font-size: 12pt;
            text-align: center;
            float: right;
            margin-bottom: 1%;
            margin-right: 5%;
        }
        fieldset {
            background-color: #f9f9f9; padding: 5%; border-radius: 5pt; border:0.5px solid #ccc;
        }
    </style>
</head>
<body>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.image-upload-wrap').hide();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
            }else {
                removeUpload();
            }
        }
        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function() {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function() {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <div class="file-upload" style="max-width: 100%; ">
        <div onclick="location.href='{% url 'main' %}'" style="width: 15%; float: left;">
            <img src="{% static 'img/go-back-left-arrow.png' %}" style="width: 50%;">
        </div>
        
        <div style="float: left; text-align: center; width: 70%;">
            <div style="font-family: 'Noto Sans KR', sans-serif; font-size: 20pt;">나의 식물</div>
        </div>
        
        <div onclick="location.href='{% url 'plantmanage' %}'" style="margin-left: 0%; float: left;  width: 15%;" >
            <img src="{% static 'img/plus.jpeg' %}" style="width: 86%;">
        </div>
        
        <div style="text-align: center; background-color: antiquewhite;"></div>
        
        <br><br>
        {% for o in obj %}
        <fieldset>
            <img src="{{o.plant.url}}">
            <label>{{o.nickname}}</label>
            <label>종 : {{o.plant.name}}</label>
            <label>함께한 지 {{o.meetdate|howmanyday}}일째</label>
            <label>물주기 D{{o.nextdate|datedelta}}</label>
            <form action="/plantinfo/" method="post">{% csrf_token %}
                <input type="hidden" value="{{o.id}}" name="waterplant">
                <button type="submit" class="file-upload-btn">물주기</button>
            </form>
            <button class="file-upload-btn" onclick="location.href='/search/info/?id={{o.plant.plantid}}'">더보기</button>
            <form action="/plantdelete/" method="post">{% csrf_token %}
                <input type="hidden" value="{{o.id}}" name="deleteplant">
                <button type="submit" class="file-upload-btn">삭제</button>
            </form>
        </fieldset>
        {% endfor %}
    </div>
</body>
</html>
