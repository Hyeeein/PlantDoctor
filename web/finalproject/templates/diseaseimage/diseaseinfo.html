{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- 기존 css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/plantrecog.css' %}">    
    <!-- 상단바 링크 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <title>병해 정보</title>
    <style>
        label {
            font-size: 14pt;
            text-align: center;
            float: left;
            margin-left: 3%;
            font-weight: bold;
            font-family: 'EliceDigitalBaeum-Bd';
        }
        div {
            background-color: #f9f9f9; padding: 5%; border-radius: 5pt; border: 0.5px solid #ccc;
        }
        .disease_info {
            font-family: 'ACCchildrenheartOTF-Regular';
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col col-xs-2" onClick="history.back()" style="width: 20%; border: none">
            <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>    
        </div>
        <div class="disease_info">
            <label>병명</label>
            <br><br><br>
            {{ data.diseasename }}
        </div>
        <br>
        <div class="disease_info">
            <label>학명</label>
            <br><br><br>
            {{ data.englishname }}
        </div>
        <br>
        <div class="disease_info">
            <label>증상</label>
            <br><br><br>
            {{ data.symptom }}    
        </div>
        <br>
        <div class="disease_info">
            <label>발생환경</label>
            <br><br><br>
            {{ data.environment }}
        </div>
        <br>
        <div class="disease_info">
            <label>예방법</label>
            <br><br><br>
            {{ data.precaution }}  
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
