{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- 기존 css -->
    <link rel="stylesheet" type="text/css" href ="{% static 'css/plantrecog.css' %}">
    <!-- 상단바 링크 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--한글 폰트 -->
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <title>식물 추가하기</title>
    <style>
        div {
            font-family: 'Noto Sans KR', sans-serif;
        }
        #message {
            font-size: 11pt;
            width: 50%;
            height: 50%;
        }
        input {
            width:95%;
        }
        .today_date {
            background-color: white;
        }
        p {
            border: black 2px;
            width: 95%;
        }
        b {
            font-size: 10pt;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // window.setTimeout(function() {
        //     $("#message").fadeTo(500, 0).slideUp(500, function(){
        //         $(this).remove();
        //     });
        // }, 5000);
    </script>
</head>
<body style="font-size: 13pt;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <div class="file-upload" style="max-width: 100%;">
        
        <div style="margin-top: -2%; font-size: 17pt; margin-left: 2%; font-weight: bold; margin-bottom: 7%; margin-right: 14%; float: left;">나의 식물 추가</div>
        <br><br><br>
        <form action="" method="POST" autocomplete="off">{% csrf_token %}
            <div>
                <label>식물 종류
                    {% if plant %}
                        {% for p in plant %}
                            {% render_field form.plant_name value=p.name %}
                        {% endfor %}
                    {% else %}
                        {{form.plant_name}}
                    {% endif %}
                </label>
            </div>
            <br>
            <div>
                <label>식물 애칭
                    {{form.plant_nickname}}
                </label>
            </div>
            <br>
            <div>
                <label>처음 만난 날
                    <p>
                        {{form.plant_date}}
                    </p>
                </label>
            </div>
            <br>
            <div>
                <label>최근 물준 날
                    <p>
                        {{form.water_date}}
                    </p>
                </label>
            </div>
            <br>
            <div>
                {% for message in messages %}
                    {% if message.tags == 'alert-error' %}
                        <b>{{ message }}</b>
                    {% endif %}
                {% endfor %}
            </div>
            <br>
            <button class="file-upload-btn" type="submit">내 식물로 등록</button>
            <br><br>
        </form>
    </div>
</body>
</html>
