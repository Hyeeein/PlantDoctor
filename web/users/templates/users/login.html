
<!-- users>login.html -->

{% extends 'users/base.html' %}
{% block content %}

{% csrf_token %}

<h1>로그인</h1>
<form method="post" action="{% url 'users:login' %}">
  {% csrf_token %}
  <div>
    <label>사용자 ID</label>
    <input type="text" name="아이디" id="username">
  </div>
  <div>
    <label>비밀번호</label>
    <input type="text" name="패스워드" id="password">
  </div>
  <button type="submit">로그인</button>
  <button type="submit" value="login">로그인</button>
</form>

{% endblock %}
